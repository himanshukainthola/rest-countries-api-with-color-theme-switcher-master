<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
</head>

<body>

    <header class="header-container">
        <div class="header-content">
            <h1 class="title"><a href="/"> Where in the world?</a></h1>
            <p><ion-icon name="moon-outline"></ion-icon> Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <spam class="back-btn" onclick="history.back()"><ion-icon name="arrow-back-outline"></ion-icon>&nbsp; Back
            </spam>
            <div class="country-details">
                <img src="" alt="">
                <div class="details-text-container">
                    <h1 class="country-title"></h1>
                    <div class="details-text">
                        <p><b>Native name:</b> <span class="native-name"></span></p>
                        <p><b>Population:</b> <span class="population"></span></p>
                        <p><b>Region:</b> <span class="region"></span></p>
                        <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                        <p><b>Capital:</b> <span class="capital"></span></p>
                        <p><b>Top Level Domain:</b> <span class="top-level-domain"></span></p>
                        <p><b>Currencies:</b> <span class="currencies"></span></p>
                        <p><b>Language:</b> <span class="languages"></span></p>
                        </p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b> &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="country.js" difer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
